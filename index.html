<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome (per le icone) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
        integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- Foglio di stile -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Axios per le richieste HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <!-- Script principale -->
    <script src="./script/script.js" type="module" defer></script>

    <title>JS Photo Blog</title>
</head>

<body>
    <!-- Header con titolo -->
    <header class="header">
        <h1>ESTATE '24</h1>
    </header>

    <!-- Contenuto principale -->
    <main>
        <aside>
            <div class="addBtnWrapper2">
                <button id="btnBase" class="addBtn2">
                    <span class="textBtn">Carica foto</span><i class="fa-solid fa-image addBtnImg"></i>
                </button>
            </div>
            <div class="deleteBtnWrapper">
                <button id="deleteAllBtn" class="deleteAllBtn">
                    <span class="textBtn"">Elimina Tutto</span><i
                        class=" fa-solid fa-trash addBtnImg"></i></button>
            </div>
        </aside>
        <!-- Contenitore dinamico per le card -->
        <div class="board"></div>
    </main>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <div class="prevPicWrap">
                <button id="prev-photo" class="overlay-nav"><i
                        class="fa-duotone fa-solid fa-arrow-left fa-beat-fade"></i></button>
            </div>
            <img id="overlay-img" class="overlay-img" src="" alt="Overlay Image">
            <div class="nextPicWrap">
                <button id="next-photo" class="overlay-nav"><i
                        class="fa-duotone fa-solid fa-arrow-right fa-beat-fade"></i></button>
            </div>
            <div class="closeOverlayWrapper">
                <button id="close-overlay" class="close-overlay">X</button>
            </div>
            <div class="deletePhotoWrapper">
                <button id="delete-photo" class="delete-photo"><i class="fa-solid fa-trash"></i></button>
            </div>

        </div>
    </div>
</body>

</html>
